</head>

<body>

        <img class="Logo-principal" src="../images/Logo--TotoroPet.png" alt="Logo Totoro Pet">

        <span class="menu-hover active"><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Pet perdido</a></span>

    </nav>

    </nav>

    <main>

        <div class="container-perdidos">

            <p>Cadastre o seu pet</p>
            <form id="form-pet">
                <label for="nomeBichinho">Nome do pet:</label>
                <input type="text" id="nomeBichinho" placeholder="Ex: Duke">

                <label for="tipoBichinho">Descrição do pet:</label>
                <input type="text" id="tipoBichinho" placeholder="Ex: Cachorro, Pastor-alemão">

                <label for="localBichinho">Local onde foi visto:</label>
                <input type="text" id="localBichinho" placeholder="Ex: Rua das Flores, 123">

                <label for="contatoBichinho">Seu número (WhatsApp):</label>
                <input type="tel" id="contatoBichinho" placeholder="Ex: (85) 12345-6789">

                <label for="obsBichinho">Observações:</label>
                <textarea id="obsBichinho" placeholder="Ex: Estava sem coleira..."></textarea>

                <label for="seupet">Foto do pet:</label>
               <input type="file" id="seupet"  accept="image/jpeg, image/png">

                <div id="preview"></div><br>

                <button type="submit">Enviar</button>

            </form>

        </div>

    </main>

            </section>

        </section>
