    <main id="main-form">
        <div class="container" data-animate>

             <div class="card" id="card">

                <div class="face frente">

                    <h2> Cadastrar</h2>
                    <form>

                      
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                        <small class="error-msg"></small>
                        
                        <input type="email" id="email" name="email" placeholder="Email">
                        <small class="error-msg"></small>
                        
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone">
                        <small class="error-msg"></small>
                        
                        <div class="senha-container">
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                        <i class="fa-solid fa-eye" id="toggleSenha"></i>
                        </div>
                        <small class="error-msg"></small>

                        <button class="submit-button" id="btnCadastro" type="submit">Cadastrar</button>
                    </form>

                        <p>Já tem conta? <span id="btnEntrar">Entrar</span></p>
                
                </div>

                <div class="face verso">
                    <h2>Entrar</h2>

                    <form action="">
                        <input type="email" name="Email" placeholder="Email">
                        <small class="error-msg"></small>

                        <div class="senha-container">
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                        <i class="fa-solid fa-eye" id="toggleSenha"></i>
                        </div>
                        <small class="error-msg"></small>

                        <button class="submit-button" id="btnLogin" type="submit">Entrar</button>
                    </form>
                    <p>Não tem conta? <span id="btnCadastrar">Cadastrar</span></p>
                </div>

            </div>

            <img class="animation-img" src="../images/Animation1.png" alt="Animação">
        </div>
